<template id="ticketsList">
    <li data-idx="-1">
        <!--车票信息-->
        <div class="trainInfo">
            <div class="left">
                <div class="startName">
                    <span class="startLogo">始</span>
                    <div class="startStation">
                        <p name="fromStation" hidden>no1</p>
                        <p name="from">changshan</p>
                        <p class="startTime">10:21</p>
                    </div>
                </div>
            </div>
            <div class="center">
                <p class="trainNum">G77</p>
                <p name="train_no" hidden>GO</p>
                <img src="../statics/images/trainTickets/to_icon.png"/>
                <p class="time">2时55分</p>
            </div>
            <div class="right">
                <div class="endName">
                    <div class="endStation">
                        <p name="toStation" hidden>no2</p>
                        <p name="to">shenzhenb</p>
                        <p class="endTime">20:21</p>
                    </div>
                    <span class="endLogo">终</span>
                </div>
            </div>
        </div>
        <!--座次信息-->
        <div class="seatInfo">
            <div class="weui-flex seatNum">
                <div class="weui-flex__item">软卧：<span name="RW">11张</span></div>
                <div class="weui-flex__item">硬卧：<span name="YW">12张</span></div>
                <div class="weui-flex__item">软座：<span name="RZ">10张</span></div>
                <div class="weui-flex__item">硬座：<span name="YZ">13张</span></div>
                <div class="weui-flex__item">无座：<span name="WZ">14张</span></div>
            </div>
            <!--<p class="price"><span>￥</span><span>388.5</span> 起</p>-->
        </div>
    </li>
</template>
