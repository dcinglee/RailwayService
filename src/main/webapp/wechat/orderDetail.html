<html lang="en">

    <script src="statics/js/config/wechat-cfg.js"></script>
    <script type="text/javascript">
        // 微信分享
        var str = window.location.href;
        if(sessionStorage.userInfo){
//            return
        }else if(str.indexOf("userId")>=-1){
            var str1= str.split("?")[1];
            var arr = str1.split("&");
            var userInfo = {};
            userInfo.userId = arr[1].split("=")[1];
            sessionStorage.setItem("userInfo",JSON.stringify(userInfo));
            sessionStorage.setItem("orderId",arr[0].split("=")[1]);
        }else{
            window.location.href = login_url;
        }
    </script>

            </div>
        </div>

        <!--商品详情-->
        <div class="goodsInfo">
            <div class="infoTitle">
                <a class="merchantLink" href="javascript:void(0);">

                    <p class="merchantPrice fr fz12 c98">商品总价<span class="priceLogo" style="color: #575757;">￥</span><span class="c58 priceTotal" style="color: #575757;"></span></p>

            <div class="goodsList">

        </div>

        <!--订单详情-->

                <p class="orderName fz13">订单详情</p>
                <div style="overflow: hidden;">
                    <p id="cptar" class="orderNumber fz12 fl"></p>
                    <button class="copy fr fz12" data-clipboard-action="copy" data-clipboard-target=".orderNo">复制</button>
                    <!--<button id="cpbtn" class="copy fr fz12">复制</button>-->
                </div>
            </div>
            <div class="orderDetails">
                <ul class="orderList">
                    <li class="contacts"></li>
                    <li class="orderWay" style="display: none;"></li>
                    <li class="deliverAddress"></li>
                    <li class="payWay" style="display: none;"></li>
                    <li class="orderTime"></li>
                    <li class="way"></li>
                </ul>
            </div>
        </div>

        <!--评价-->
        <div class="evaluation" style="display: none">
            <p><a href="orderEvaluation.html">评价</a></p>
        </div>
