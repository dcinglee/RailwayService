<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>服务人员财务报表</title>
    <meta name="keywords" content="finance,manage"/>
    <meta name="description" content="财务管理,人员管理信息"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./assets/css/datepicker.css"/>
    <!-- basic styles -->
</head>

<body>
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <form id="stationFormId" class="form-horizontal" role="form">

                <div class="input-group input-group-sm input-group-sm3" style="margin-bottom: 5px">
                    <span class="input-group-addon" style="width: 10%;">车站名称</span>
                    <select class="selectAllStation form-control" id="stationSelects" style="width: 33%;"
                            name='stationName' onchange=$("#stationFormId").submit()>
                    </select>
                </div>

                <div class="input-group input-group-sm input-group-sm3" style="margin-bottom: 5px">
                    <span class="input-group-addon" style="width: 10%;">服务人员</span>
                    <input type="text" class="form-control" id="inputStation" style="width: 33%;">
                </div>

                <!--<div class="input-group input-group-sm input-group-sm3" style="margin-bottom: 5px">-->
                <!--<span class="input-group-addon" style="width: 10%;">开始时间</span>-->
                <!--&lt;!&ndash;<input type="date" class="form-control" id="startdate"&ndash;&gt;-->
                <!--&lt;!&ndash;style="width: 33%;">&ndash;&gt;-->

                <!--<input class="form-control date-picker" style="width: 33%;" id="startdate"-->
                <!--type="text" data-date-format="yyyy-mm-dd"/>-->
                <!--</div>-->
                <div class="input-group input-group-sm input-group-sm3" style="margin-bottom: 5px">
                    <span class="input-group-addon" style="width: 10%;">创建日期</span>

                    <input class="form-control date-picker" style="width: 15%;" id="startdate"
                           type="text" data-date-format="yyyy-mm-dd"/>
                    <span> 至 </span>
                    <input class="form-control date-picker" style="width: 15%;" id="enddate"
                           type="text" data-date-format="yyyy-mm-dd"/>
                    <!--<input type="date" class="form-control" id="enddate"-->
                    <!--style="width: 33%;">&nbsp;-->

                    <span>&nbsp;</span>

                    <button id="dataSearch" class="btn btn-primary btn-sm" title="查询">
                        <i class="icon-search nav-search-icon"></i>
                    </button>
                    <button id="derive" type="button" class="btn btn-primary btn-sm"
                            data-toggle="modal" title="导出">
                        导出
                    </button>
                </div>
            </form>
            <div class="row" style="margin-top: 0px;">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <table id="servicePersonalFinance_table" class="table"></table>
                    <!-- PAGE CONTENT ENDS -->
                </div>
                <!-- /.col -->
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->


<!-- 添加的modal start-->
<div class="modal fade bs-example-modal-lg" id="addModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">服务人员添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addForm" data-type="add">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="account"
                                   name="account" placeholder="account">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">身份证号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="identityCardNo"
                                   placeholder="identityCardNo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password"
                                   name="password" placeholder="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="confirmpassword"
                                   name="password" placeholder="Password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">服务类型</label>
                        <div class="col-sm-10  serviceTypecheckboxs "
                             style="padding-top: 4px"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">车站</label>
                        <div class="col-sm-3">
                            <select class="form-control selectAllStation" name="stationId">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phoneNo"
                                   name="phoneNo" placeholder="telephone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="age" name="age"
                                   placeholder="age">
                        </div>
                    </div>

                    <div id="wrap" class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10 "
                             style="padding-left: 0px; padding-top: 0px; margin-top: -5px;">
                            <div class="radio col-sm-2" style="padding-left: 10px;">
                                <label> <input name="gender" type="radio" value="1001"
                                               class="ace"/> <span class="lbl"> 男</span>
                                </label>
                            </div>
                            <div class="radio col-sm-2 " style="padding-left: 0px;">
                                <label> <input name="gender" type="radio" value="1002"
                                               class="ace"/> <span class="lbl"> 女</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-3">
                            <select class="form-control" name="status">
                                <option value="4001">启用</option>
                                <option value="4002">停用</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" form="addForm">保存</button>
                <!--  <button type="reset" class="btn btn-warnning">重置</button> -->
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

            </div>
        </div>
    </div>
</div>
<!-- 添加的modal end-->

<!-- 修改的modal start-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">服务人员修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="updateForm"
                      data-type="update">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="serviceProviderId"
                                   id="serviceProviderId" placeholder="Id" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" id="name"
                                   value="王三"> </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="account"
                                   value="sz-5554458"> </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">身份证号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="identityCardNo"
                                   value="sz-5554458"> </input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">服务类型</label>
                        <div class="col-sm-10  serviceTypecheckboxs"
                             style="padding-top: 4px"></div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">车站</label>
                        <div class="col-sm-10">
                            <select class="form-control selectAllStation" name="stationId">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系电话</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="phoneNo"
                                   id="phoneNo" value="15899888888"> </input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="age" id="age">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10"
                             style="padding-left: 0px; padding-top: 0px; margin-top: -5px;">
                            <div class="radio col-sm-2" style="padding-left: 10px;">
                                <label> <input name="gender" type="radio" class="ace"
                                               value="1001"/> <span class="lbl">男</span>
                                </label>
                            </div>
                            <div class="radio col-sm-2" style="padding-left: 0px;">
                                <label> <input name="gender" type="radio" class="ace"
                                               value="1002"/> <span class="lbl">女</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="status">
                                <option value="4001">启用</option>
                                <option value="4002">停用</option>
                            </select>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" form="updateForm">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

            </div>
        </div>
    </div>
</div>
<!-- 修改的modal end-->

<!-- 删除的modal start-->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">删除任务</h4>
            </div>
            <!--Form的id为myForm-->
            <form id="deleteForm" data-type="delete">
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 删除的modal end-->

<script src="./assets/js/date-time/bootstrap-datepicker.min.js"></script>
<script src="script/servicePersonalFinance.js"></script>
</body>
</html>
