<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>用户查询</title>
    <meta name="keywords" content="user,personal,manage"/>
    <meta name="description" content="用户管理,用户查询"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- basic styles -->
</head>

<body>
<div class="page-content page-content2">
    <div class="row">
        <div class="col-xs-12">
            <form id="stationFormId" class="form-horizontal" role="form">
                <div class="input-group input-group-sm input-group-sm3" style="margin-bottom: 5px">
                    <span class="input-group-addon" style="width: 10%;">用户名称</span>
                    <input type="text" class="form-control" id="nickname" style="width: 33%;">
                </div>

                <div class="input-group input-group-sm input-group-sm3" style="margin-bottom: 5px">
                    <span class="input-group-addon" style="width: 10%;">用户电话</span>
                    <input type="text" class="form-control" id="phoneno" style="width: 33%;">&nbsp;

                    <button id="dataSearch" class="btn btn-primary btn-sm" title="查询">
                        <i class="icon-search nav-search-icon"></i>
                    </button>
                    <!-- </div>	 -->
                </div>
            </form>
            <div class="row" style="margin-top: 0px;">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <table id="user_table" class="table"></table>
                    <!-- PAGE CONTENT ENDS -->
                </div>
                <!-- /.col -->
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
<!-- 添加的modal start-->
<div class="modal fade bs-example-modal-lg" id="addModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">新增车站</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addForm" data-type="add">
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="openid"
                                   name="openid" value="openid"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nickName"
                                   name="nickName" value="nickName"/>
                        </div>
                    </div>
                    <div id="wrap" class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10"
                             style="padding-left: 0px; padding-top: 0px; margin-top: -5px;">
                            <div class="radio col-sm-2" style="padding-left: 10px;">
                                <label> <input name="gender" type="radio" value="1001"
                                               class="ace"/> <span class="lbl"> 男</span>
                                </label>
                            </div>
                            <div class="radio col-sm-2" style="padding-left: 0px;">
                                <label> <input name="gender" type="radio" value="1002"
                                               class="ace"/> <span class="lbl"> 女</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phoneNo"
                                   name="phoneNo" value="phoneNo"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">省</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="province"
                                   name="province" value="province"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">市</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city" name="city"
                                   value="曲靖市"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" form="addForm">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 添加的modal end-->

<!-- 修改的modal start-->
<div class="modal fade" id="updateModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">用户修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="updateForm"
                      data-type="update">
                    <div class="form-group" hidden>
                        <label for="roUname" class="col-sm-2 control-label">userID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="userId"
                                   id="userId" placeholder="userd" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="openid"
                                   name="openid" value="openid"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nickName"
                                   name="nickName" value="nickName"/>
                        </div>
                    </div>
                    <div id="wrap" class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10"
                             style="padding-left: 0px; padding-top: 0px; margin-top: -5px;">
                            <div class="radio col-sm-2" style="padding-left: 10px;">
                                <label> <input name="gender" type="radio" value="1001"
                                               class="ace"/> <span class="lbl"> 男</span>
                                </label>
                            </div>
                            <div class="radio col-sm-2" style="padding-left: 0px;">
                                <label> <input name="gender" type="radio" value="1002"
                                               class="ace"/> <span class="lbl"> 女</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">手机号码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phoneNo"
                                   name="phoneNo" value="phoneNo"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">省</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="province"
                                   name="province" value="province"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">市</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="city" name="city"
                                   value="曲靖市"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" form="updateForm">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 修改的modal end-->

<!-- 删除的modal start-->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">删除任务</h4>
            </div>
            <!--Form的id为deleteForm-->
            <form id="deleteForm" data-type="delete">
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 删除的modal end-->
<script src="script/usermanager.js"></script>
</body>
</html>
