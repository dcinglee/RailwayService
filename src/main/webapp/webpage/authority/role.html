<!-- 添加的modal start-->
<div class="modal fade bs-example-modal-lg" id="addModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">新增角色</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addForm" data-type="add">
                    <div class="form-group">
                        <label for="roleName" class="col-sm-2 control-label">角色名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="roleName"
                                   placeholder="请输入角色名" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">角色描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description"
                                   placeholder="请输入描述">
                        </div>
                    </div>
                    <div class="form-group" name="authority">
                        <label for="perms" class="col-sm-2 control-label">权限</label>
                        <div class="col-sm-10" id="perms">
                            <ul class="ztree"></ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" form="addForm">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 添加的modal end-->
<!-- 修改的modal start-->
<div class="modal fade" id="updateModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="exampleModalLabel">角色修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="updateForm"
                      data-type="update">
                    <div class="form-group">
                        <label for="roUname" class="col-sm-2 control-label">角色名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="roUname" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updateDes" class="col-sm-2 control-label">角色描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="updateDes"/> </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="updatePerms" class="col-sm-2 control-label">权限</label>
                        <div class="col-sm-10" id="updatePerms">
                            <ul class="ztree"></ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" form="updateForm">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- 修改的modal end-->
<!-- 删除的modal start-->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">删除任务</h4>
            </div>
            <!--Form的id为deleteForm-->
            <form id="deleteForm" data-type="delete">
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 删除的modal end-->
